# general settings
baseurl         = "/"
languageCode    = "en-us"
themesDir       = "node_modules"
theme           = "hello-friend"
paginate        = 5
googleAnalytics = "G-40Y1N6611R"
# enableGitInfo   = true
enableRobotsTXT = true

[privacy]
  [privacy.googleAnalytics]
    anonymizeIP = true
    respectDoNotTrack = true

# better resampling algorithm
[imaging]
  quality = 95
  resampleFilter = "lanczos"

# markdown settings
[markup]
  defaultMarkdownHandler = "goldmark"

[markup.goldmark]
[markup.goldmark.extensions]
  footnote = true

[markup.goldmark.renderer]
  # needed for superscript
  unsafe = true

[markup.highlight]
  lineNos = true
  lineNumbersInTable = false
  anchorLineNos = true
  # https://xyproto.github.io/splash/docs/all.html
  style = "vulcan"

# theme parameters
[params]
  contentTypeName = "posts"
  defaultTheme    = "dark"
  showMenuItems   = 2
  showReadingTime = true
  toc             = true
  rssFullText     = true

[languages]
  [languages.en]
    [languages.en.params]
      title       = "Nathan Vaughn"
      keywords    = ["programming", "tech", "Nathan", "Vaughn", "blog"]
      description = "Adventures in programming and tech"
      subtitle    = "Adventures in programming and tech"
      lastModDisplay = "Last Modified:"

      # default open graph image
      images = ["img/opg.png"]

    # logo parameters
    [languages.en.params.logo]
      logoText     = "nathanv@blog"
      logoHomeLink = "/"

  # extra links
  [languages.en.menu]
    [[languages.en.menu.main]]
      identifier = "Homepage"
      name       = "Homepage"
      weight     = 10
      url        = "https://nathanv.me"

    [[languages.en.menu.main]]
      identifier = "links"
      name       = "Links"
      weight     = 20
      url        = "https://links.nathanv.me/"
