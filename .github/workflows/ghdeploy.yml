name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip')"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup NPM
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: npm

      - name: Install Dependencies
        run: npm install

      - name: Build Site
        run: npx hugo

      - name: Deploy Site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: public

      - name: Purge Cache
        uses: nathanvaughn/actions-cloudflare-purge@feature/proper-args
        with:
          cf_zone: ${{ secrets.CLOUDFLARE_ZONE }}
          cf_auth: ${{ secrets.CLOUDFLARE_AUTH_KEY }}
          urls: https://blog.nathanv.me/posts/one-key-keyboard/img/keyboard.jpg

      - name: Load Site
        run: curl https://blog.nathanv.me --location --output /dev/null

      - name: Update Sitemap
        run: curl http://www.google.com/ping?sitemap=https://blog.nathanv.me/sitemap.xml
